<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- css sheet  -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="header bg-info text-center">Weather Dashboard</h1>
    </header>
    <!-- main -->
    <div id="container" class="container">

        <div class="row m-4 p-4">
            <!-- search section: Search for a City: - input with search button. display previous searched cities below -->
            <div class="col-3">
                <div class="card" id="searchDiv">
                    <h3 class="card-header text-uppercase">Search for a City</h3>
                    <form id="searchForm" class="card-body">
                        <input name="city" id="cityInput" type="text" class="form-input" placeholder="Enter City" />
                        <button type="submit" class="btn btn-info" id="searchButton">Search</button>
                    </form>
                </div>
                <div class="card">
                    <h3 class="card-header text-uppercase">Search History</h3>
                    <div id="previous-search" class="card-body">
                        <!-- previous search displayed here  -->
                    </div>
                </div>
            </div>
            <!-- results section: 1) current weather. 2) 5-Day Forecast: 5 cards  -->
            <div class="col-9" id="cityContainer">
                <div id="forecastContainer" class="container"></div>
                <br>
                <ul>
                    <li id="weather">Weather:</li>
                    <li id="temperature">Temperature:</li>
                    <li id="humidity">Humidity:</li>
                    <li id="wind">Wind:</li>
                </ul>
            </div>
            <div class="container">
                <h2 class="card-title mt-3">5-Day Forecast:</h2>
                <div id="fiveDayContainer" class="row justify-content-between">
                    <!-- filled dynamic JS -->
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- javascript sheet -->
    <script src="./Assets/js/script.js"></script>
</body>

</html>
