<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- css sheet  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header: Weather Dashboard Ribbon across top -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">

        <div class="col-12 col-md-4">

            <!-- search section: Search for a City: - input with search button. display previous searched cities below -->

            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">

                    <input name="city" id="cityInput" type="text" autofocus="true" class="form-input" placeholder="Enter City"/>
                    <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="previous-search" class="card-body">
                    <!-- previous search displayed here  -->
                </div>
            </div>
        </div>


        <!-- results section: 1) current weather. 2) 5-Day Forecast: 5 cards  -->

        <div class="col-12 col-md-8">


            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"><span id="city-searched">Test</span></h5>
                    <!-- city name and date  -->
                    <p class="card-text">Temp: Wind: Humidity:</p>
                    <!-- Temp: Wind: Humidity -->
                </div>
            </div>

        </div>

    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- javascript sheet -->
    <script src="./script.js"></script>
</body>

</html>
